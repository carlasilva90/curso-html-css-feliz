<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Carla Silva</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/node-card.css">
    <link rel="stylesheet" href="css/components/main-description.css">
    <link rel="stylesheet" href="css/components/button-arrow.css">
    <link rel="stylesheet" href="css/components/main-footer.css">
    <link rel="stylesheet" href="css/components/main-label.css">
    <link rel="stylesheet" href="css/components/main-input.css">
    <link rel="stylesheet" href="css/components/main-form.css">

</head>

    <body>
        <header class="main-header">
            <img src="assets/img/CR.png" width="60" height="60" alt="Logo CR">

            <nav>
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

       <section class="main-banner">
           <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Carla Silva</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="">Contatos</a>
                    <a class="main-button" href="" lang="en">Download CV</a>
                </div>
           </div>
       </section>
       <section class="main-section">
           <h1 class="main-title -second">Skills</h1>

           <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="logo do HTML em pixel art">
                    <div class="right">
                        <h2 class="title">HTML</h2>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="logo do CSS3 em pixel art">
                    <div class="right">
                        <h2 class="title">CSS3</h2>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>     
           </div>
       </section>

       <section class="main-section -bgOrange -bdBlack">
           <h1 class="main-title -second">Projetos</h1>
              <div class="wrapper-card">
                <a href="">
                    <figure class="card-project">
                    <img class="logo" src="assets/img/CR.png" alt="logo do Carla Silva">
                    </figure>
                </a>
             </div>
       </section>

            <form class="main-form">
                <legend class="main-title -second">Contatos</legend>
                    
                <label class="main-label" for="name">Nome</label>
                <input class="main-input" id="name" type="text" required>
                    
                <label class="main-label" for="email">Email</label>
                <input class="main-input" id="email" type="email" required>
                    
                <label class="main-label" for="message">Mensagem</label>
                <textarea class="main-input -textarea" id="message" required></textarea>

                <button class="main-button -send" type="submite">Enviar</button>
                
            </form>

        
        <footer class="main-footer">   
            <a class="action" href="">
                <img src="img/twitter 1.png" alt="Logo do twitter em pixel art">
            </a> 
            <a class="action" href="">
                <img src="img/youtube 1.png" alt="Logo do YouTube em pixel art">
            </a>   
            <a class="action" href="">
                <img src="img/discord 1.png" alt="Logo do Discord em pixel art">
            </a>
        </footer>

        <script src="js/components/main-carousel.js"></script>

    </body>
</html>
